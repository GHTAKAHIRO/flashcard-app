<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>教材を選ぶ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
    <p>ようこそ、{{ current_user.username }} さん</p>
        <a href="{{ url_for('logout') }}">ログアウト</a>
    </div>

    <h2>学習する教材を選んでください</h2>
    <ul>
        {% for s in sources %}
            <li>
                📘 {{ s.source }}（{{ s.subject }} {{ s.grade }}）
                <a href="{{ url_for('prepare', source=s.source) }}">[この教材で学習する]</a>
            </li>
        {% endfor %}
    </ul>
    
    <ul>
  {% for s in sources %}
    <li>
      📘 {{ s.source }}（{{ s.subject }} {{ s.grade }}）
      <a href="{{ url_for('prepare', source=s.source) }}">[この教材で学習する]</a>

      <!-- 🗑️ 履歴リセットボタン -->
      <form method="POST" action="{{ url_for('reset_history', source=s.source) }}" style="display: inline;">
        <button type="submit" onclick="return confirm('この教材の履歴を削除します。よろしいですか？')">🗑️ 履歴削除</button>
      </form>
    </li>
  {% endfor %}
</ul>

</body>
</html>
