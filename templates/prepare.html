<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学習設定</title>
</head>
<body>
  <h2>学習の設定をしてください</h2>

  <form method="POST">
    <label>ページ範囲（例: 1-5 または 3,5,7）:</label><br>
    <input type="text" name="page_range" required><br><br>

    <label>ステージとモードの選択:</label><br>
    <label><input type="radio" name="stage" value="1-test"> ステージ1：テスト</label><br>
    <label><input type="radio" name="stage" value="1-practice"> ステージ1：練習</label><br>
    <label><input type="radio" name="stage" value="2-test"> ステージ2：テスト</label><br>
    <label><input type="radio" name="stage" value="2-practice"> ステージ2：練習</label><br>
    <label><input type="radio" name="stage" value="3-test"> ステージ3：テスト</label><br>
    <label><input type="radio" name="stage" value="3-practice"> ステージ3：練習</label><br>

    <br>
    <button type="submit">▶ この設定で学習開始</button>
  </form>

  <a href="{{ url_for('dashboard') }}">← ダッシュボードに戻る</a>
</body>
</html>
