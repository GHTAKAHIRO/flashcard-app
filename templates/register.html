{% extends "base.html" %}

{% block title %}新規登録 - 社会科一問一答アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold">
                <i class="fas fa-user-plus me-2"></i>新規登録
            </h2>
            <p class="text-muted">新しいアカウントを作成して学習を始めましょう</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    {{ csrf_token() }}
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>ユーザー名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">半角英数字で入力してください</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">
                            <i class="fas fa-id-card me-1"></i>氏名
                        </label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>パスワード
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">6文字以上で入力してください</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>アカウント作成
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">
                既にアカウントをお持ちの方は
                <a href="{{ url_for('login') }}" class="text-decoration-none">ログイン</a>
                してください
            </p>
        </div>
    </div>
</div>
{% endblock %}
