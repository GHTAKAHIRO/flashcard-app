<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー登録</title>
</head>
<body>
  <h2>新規ユーザー登録</h2>
  <form method="POST">
    <label>ユーザー名: <input type="text" name="username" required></label><br><br>
    <label>パスワード: <input type="password" name="password" required></label><br><br>
    <button type="submit">登録</button>
  </form>
  <p>すでにアカウントをお持ちの方は <a href="{{ url_for('login') }}">ログイン</a></p>
</body>
</html>
