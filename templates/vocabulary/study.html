<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習 - 学習中</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #667eea;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 10px;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .header-section {
            background: #4facfe;
            color: white;
            padding: 2rem;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .content-section {
            padding: 3rem 2rem;
        }
        .word-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            margin-bottom: 2rem;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
        }
        .card-inner.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .word-text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .pronunciation-btn {
            background: #667eea;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pronunciation-btn.playing {
            background: #28a745;
        }
        .meaning-text {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .timer {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            color: #667eea;
        }
        .progress-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .progress-bar {
            background: #e9ecef;
            border-radius: 5px;
            height: 10px;
            overflow: hidden;
        }
        .progress-fill {
            background: #667eea;
            height: 100%;
        }
        .button-section {
            text-align: center;
        }
        .answer-btn {
            background: #667eea;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 0 0.5rem;
            min-width: 120px;
        }
        .answer-btn.known {
            background: #28a745;
        }
        .answer-btn.unknown {
            background: #dc3545;
        }

        .auto-show-notice {
            background: #ffc107;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- ヘッダーセクション -->
            <div class="header-section">
                <h2 class="mb-2">
                    <i class="fas fa-book-open me-2"></i>英単語学習
                </h2>
                <p class="mb-0">{{ current_index }} / {{ total_words }} 問目</p>
            </div>

            <!-- コンテンツセクション -->
            <div class="content-section">
                <!-- 進捗表示 -->
                <div class="progress-section">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill" style="width: {{ (current_index / total_words) * 100 }}%"></div>
                            </div>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="text-muted">{{ current_index }} / {{ total_words }}</span>
                        </div>
                    </div>
                </div>



                <!-- 自動表示通知 -->
                <div class="auto-show-notice">
                    <i class="fas fa-clock me-2"></i>1秒後に自動で答えが表示されます
                </div>



                <!-- 単語カード -->
                <div class="word-card">
                    <div class="timer" id="timer">1</div>
                    
                    <div class="card-inner" id="card-inner">
                        <!-- カードの表面（問題） -->
                        <div class="card-front">
                            <div class="word-text" id="word-text">
                                {{ word.word }}
                                <button class="pronunciation-btn" id="pronunciation-btn" onclick="pronounceWord()" title="発音を聞く">
                                    <i class="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- カードの裏面（答え） -->
                        <div class="card-back">
                            <div class="meaning-text" id="meaning-text">{{ word.meaning }}</div>
                        </div>
                    </div>
                </div>

                <!-- 回答ボタン -->
                <div class="button-section">
                    <button class="answer-btn known" id="known-btn" onclick="answer('known')" disabled>
                        <i class="fas fa-check me-2"></i>知っている
                    </button>
                    <button class="answer-btn unknown" id="unknown-btn" onclick="answer('unknown')" disabled>
                        <i class="fas fa-times me-2"></i>知らない
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timer;
        let timeLeft = 1;
        let isAnswered = false;

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            startTimer();
        });

        // タイマー開始
        function startTimer() {
            timeLeft = 1;
            updateTimer();
            
            timer = setInterval(function() {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showAnswer();
                }
            }, 1000);
        }

        // タイマー更新
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    timerElement.style.display = 'none';
                }
            }
        }

        // 答えを表示
        function showAnswer() {
            const cardInner = document.getElementById('card-inner');
            const knownBtn = document.getElementById('known-btn');
            const unknownBtn = document.getElementById('unknown-btn');
            
            // カードをひっくり返す
            cardInner.classList.add('flipped');
            
            // ボタンを有効化
            knownBtn.disabled = false;
            unknownBtn.disabled = false;
        }

        // 回答処理
        function answer(result) {
            if (isAnswered) return;
            
            isAnswered = true;
            
            // サーバーに結果を送信
            fetch('/vocabulary/answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token() }}'
                },
                body: JSON.stringify({
                    result: result
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'completed') {
                    // 学習完了
                    window.location.href = '/vocabulary/result/{{ source }}';
                } else {
                    // 次の単語へ
                    window.location.reload();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('エラーが発生しました');
            });
        }

        // 発音機能
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;

        function pronounceWord() {
            const wordElement = document.getElementById('word-text');
            const word = wordElement.textContent.trim();
            const pronunciationBtn = document.getElementById('pronunciation-btn');
            
            // 既存の発音を停止
            if (currentUtterance) {
                speechSynthesis.cancel();
            }
            
            // 新しい発音を作成
            currentUtterance = new SpeechSynthesisUtterance(word);
            currentUtterance.lang = 'en-US';
            currentUtterance.rate = 0.8; // 少しゆっくり
            currentUtterance.pitch = 1.0;
            currentUtterance.volume = 1.0;
            
            // ボタンの状態を変更
            pronunciationBtn.classList.add('playing');
            pronunciationBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            
            // 発音開始
            speechSynthesis.speak(currentUtterance);
            
            // 発音終了時の処理
            currentUtterance.onend = function() {
                pronunciationBtn.classList.remove('playing');
                pronunciationBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                currentUtterance = null;
            };
            
            // エラー時の処理
            currentUtterance.onerror = function() {
                pronunciationBtn.classList.remove('playing');
                pronunciationBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                alert('発音に失敗しました。ブラウザの音声機能を確認してください。');
                currentUtterance = null;
            };
        }

        // キーボードショートカット
        document.addEventListener('keydown', function(event) {
            if (isAnswered) return;
            
            if (event.key === 'j' || event.key === 'J') {
                answer('known');
            } else if (event.key === 'f' || event.key === 'F') {
                answer('unknown');
            } else if (event.key === 'p' || event.key === 'P') {
                // Pキーで発音
                pronounceWord();
            }
        });
    </script>
</body>
</html>
