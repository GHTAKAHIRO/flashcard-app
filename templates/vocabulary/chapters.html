<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習 - 章選択</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .header-section {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .content-section {
            padding: 3rem 2rem;
        }
        .chapter-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            margin-bottom: 1.5rem;
        }
        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        .select-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .nav-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .nav-link:hover {
            color: #764ba2;
        }
        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 2rem;
        }
        .breadcrumb-item a {
            color: #667eea;
            text-decoration: none;
        }
        .breadcrumb-item.active {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- ヘッダーセクション -->
            <div class="header-section">
                <h1 class="display-4 fw-bold mb-3">
                    <i class="fas fa-book-open me-3"></i>{{ source_title }}
                </h1>
                <p class="lead mb-0">章を選択してください</p>
            </div>

            <!-- コンテンツセクション -->
            <div class="content-section">
                <!-- パンくずリスト -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{ url_for('vocabulary_home') }}">
                                <i class="fas fa-home me-1"></i>英単語帳
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">{{ source_title }}</li>
                    </ol>
                </nav>

                <!-- ナビゲーション -->
                <div class="row mb-4">
                    <div class="col-12">
                        <nav class="nav justify-content-center">
                            <a class="nav-link" href="{{ url_for('dashboard') }}">
                                <i class="fas fa-home me-2"></i>ダッシュボード
                            </a>
                            {% if current_user.is_admin %}
                            <a class="nav-link" href="{{ url_for('vocabulary_admin') }}">
                                <i class="fas fa-cog me-2"></i>管理画面
                            </a>
                            {% endif %}
                        </nav>
                    </div>
                </div>

                <!-- 章一覧 -->
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-list me-2"></i>章一覧
                        </h2>
                    </div>
                </div>

                <div class="row">
                    {% for chapter in chapters %}
                    <div class="col-md-6 col-lg-4">
                        <div class="chapter-card">
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <i class="fas fa-chapter fa-3x text-primary"></i>
                                </div>
                                <h5 class="card-title">{{ chapter.title }}</h5>
                                <p class="card-text text-muted">{{ chapter.description }}</p>
                                <div class="stats-card mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="h4 mb-0">{{ chapter.total_words }}</div>
                                            <small>単語数</small>
                                        </div>
                                        <div class="col-6">
                                            <div class="h4 mb-0">{{ chapter.chunk_count }}</div>
                                            <small>チャンク数</small>
                                        </div>
                                    </div>
                                </div>
                                <a href="{{ url_for('vocabulary_chunks', source=source, chapter_id=chapter.id) }}" class="btn select-btn">
                                    <i class="fas fa-arrow-right me-2"></i>チャンクを選択
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
