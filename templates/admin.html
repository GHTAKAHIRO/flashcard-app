{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>管理画面</h1>
    
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">ユーザー一括登録</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('admin_bulk_register') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="csv_file" class="form-label">CSVファイルを選択</label>
                            <input type="file" class="form-control" id="csv_file" name="csv_file" accept=".csv" required>
                            <div class="form-text">
                                CSVファイルの形式: ユーザー名,パスワード,氏名
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">一括登録</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">ユーザー一覧</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>ユーザー名</th>
                                    <th>氏名</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.full_name }}</td>
                                    <td>
                                        <button class="btn btn-sm btn-danger" onclick="deleteUser({{ user.id }})">削除</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function deleteUser(userId) {
    if (confirm('このユーザーを削除してもよろしいですか？')) {
        fetch(`/admin/delete_user/${userId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            } else {
                alert('ユーザーの削除に失敗しました');
            }
        });
    }
}
</script>
{% endblock %}
