{% extends "base.html" %}

{% block title %}ログイン - 社会科一問一答アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold">
                <i class="fas fa-sign-in-alt me-2"></i>ログイン
            </h2>
            <p class="text-muted">アカウントにログインして学習を始めましょう</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>ユーザー名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>パスワード
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>ログイン
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">
                アカウントをお持ちでない方は
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">新規登録</a>
                してください
            </p>
        </div>
    </div>
</div>
{% endblock %}
