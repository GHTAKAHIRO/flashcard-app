{% extends "base.html" %}

{% block title %}ログイン - 社会科一問一答アプリ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <h2 class="fw-bold">
                <i class="fas fa-sign-in-alt me-2"></i>ログイン
            </h2>
            <p class="text-muted">アカウントにログインして学習を始めましょう</p>
        </div>

        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>ユーザー名
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>パスワード
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>ログイン
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted">
                アカウントをお持ちでない方は
                <a href="{{ url_for('auth.register') }}" class="text-decoration-none">新規登録</a>
                してください
            </p>
            
            <!-- 管理者パスワードリセット機能 -->
            <div class="mt-3">
                <form method="POST" action="{{ url_for('admin.reset_admin_password') }}" style="display: inline;">
                    <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirmResetAdminPassword()">
                        <i class="fas fa-key me-1"></i>管理者パスワードリセット
                    </button>
                </form>
                <form method="POST" action="{{ url_for('admin.fix_database_issues') }}" style="display: inline;">
                    <button type="submit" class="btn btn-outline-warning btn-sm" onclick="return confirmFixDatabase()">
                        <i class="fas fa-wrench me-1"></i>データベース修正
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function confirmResetAdminPassword() {
    return confirm('⚠️ 管理者パスワードをリセットしますか？\n\n新しいパスワード: admin\n\n本当に実行しますか？');
}

function confirmFixDatabase() {
    return confirm('⚠️ データベースの問題を修正しますか？\n\nこの操作はデータベースの構造を修正します。\n本当に実行しますか？');
}
</script>
{% endblock %}
